<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ October Achievement Celebration - Record Breaking Month!</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-gold: #FFD700;
      --secondary-gold: #FFA500;
      --accent-gold: #FFFF00;
      --dark-bg: #0a0a0a;
      --medium-dark: #1a1a1a;
      --light-dark: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    /* Fireworks Background */
    .fireworks-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 15% 25%, rgba(255, 215, 0, 0.3) 0%, transparent 30%),
        radial-gradient(circle at 35% 15%, rgba(255, 140, 0, 0.4) 0%, transparent 35%),
        radial-gradient(circle at 65% 10%, rgba(0, 255, 255, 0.3) 0%, transparent 25%),
        radial-gradient(circle at 85% 20%, rgba(255, 0, 255, 0.3) 0%, transparent 30%),
        radial-gradient(circle at 25% 50%, rgba(255, 165, 0, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 75% 40%, rgba(0, 255, 128, 0.3) 0%, transparent 35%),
        radial-gradient(circle at 45% 80%, rgba(255, 100, 100, 0.25) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(128, 255, 0, 0.25) 0%, transparent 35%),
        linear-gradient(135deg, #1a1546 0%, #372653 30%, #0a0a0a 70%, #000000 100%);
      z-index: 1;
      animation: fireworksGlow 6s ease-in-out infinite;
    }

    @keyframes fireworksGlow {
      0%, 100% {
        filter: brightness(1) contrast(1.2);
      }
      25% {
        filter: brightness(1.3) contrast(1.4);
      }
      50% {
        filter: brightness(1.1) contrast(1.1);
      }
      75% {
        filter: brightness(1.4) contrast(1.5);
      }
    }

    /* Animated Sparkle Particles */
    .particles-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 15;
    }

    .sparkle {
      position: absolute;
      background: var(--primary-gold);
      border-radius: 50%;
      animation: sparkleFloat 4s infinite ease-in-out;
      box-shadow: 0 0 15px currentColor;
    }

    .sparkle:nth-child(2n) {
      background: var(--secondary-gold);
      animation-delay: -1s;
      animation-duration: 5s;
    }

    .sparkle:nth-child(3n) {
      background: var(--accent-gold);
      animation-delay: -2s;
      animation-duration: 6s;
    }

    .sparkle:nth-child(4n) {
      background: #ff6b6b;
      animation-delay: -3s;
      animation-duration: 4.5s;
    }

    .sparkle:nth-child(5n) {
      background: #4ecdc4;
      animation-delay: -2.5s;
      animation-duration: 5.5s;
    }

    .sparkle:nth-child(6n) {
      background: #45b7d1;
      animation-delay: -1.5s;
      animation-duration: 4.8s;
    }

    .sparkle:nth-child(7n) {
      background: #96ceb4;
      animation-delay: -3.5s;
      animation-duration: 5.2s;
    }

    @keyframes sparkleFloat {
      0% {
        transform: translateY(100vh) scale(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) scale(1) rotate(180deg);
      }
      50% {
        opacity: 1;
        transform: translateY(50vh) scale(1.2) rotate(360deg);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) scale(0.8) rotate(540deg);
      }
      100% {
        transform: translateY(-10vh) scale(0) rotate(720deg);
        opacity: 0;
      }
    }

    /* Main Container */
    .celebration-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Main Content Layout */
    .achievement-content {
      width: 95%;
      max-width: 1200px;
      text-align: center;
      position: relative;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Remove unused main-title styles */

    /* Dual Hero Layout */
    .dual-hero-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin: 2rem 0;
      width: 100%;
    }

    .hero-section {
      text-align: center;
      animation: fadeInUp 2s ease-out;
    }

    .hero-section:nth-child(1) { animation-delay: 0.2s; }
    .hero-section:nth-child(2) { animation-delay: 0.4s; }

    .hero-title {
      font-size: clamp(1.8rem, 3vw, 2.5rem);
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1.5rem;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 4px 8px rgba(0, 0, 0, 0.8),
        0 0 8px rgba(255, 255, 255, 0.2);
      position: relative;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { 
        text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 4px 8px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.3);
        transform: scale(1);
      }
      100% { 
        text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 6px 12px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
        transform: scale(1.02);
      }
    }

    /* Hero Numbers */
    .hero-number {
      font-size: clamp(3.5rem, 7vw, 6rem);
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-gold), var(--accent-gold), var(--secondary-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1rem 0;
      animation: numberPulse 3s ease-in-out infinite, numberFloat 4s ease-in-out infinite;
      filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
    }

    @keyframes numberPulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1));
      }
    }

    @keyframes numberFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-8px) scale(1.02); }
    }

    /* Achievement Grid */
    .achievements-grid {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Achievement Items */
    .achievement-item {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.6) 100%);
      border: 1px solid rgba(255, 215, 0, 0.7);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      animation: slideInUp 1.5s ease-out;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .achievement-item:nth-child(1) { animation-delay: 0.6s; }
    .achievement-item:nth-child(2) { animation-delay: 0.8s; }

    .achievement-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
      border-color: var(--primary-gold);
    }

    .achievement-label {
      font-size: clamp(1rem, 1.8vw, 1.1rem);
      color: #ffffff;
      margin-bottom: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .achievement-number {
      font-size: clamp(3rem, 4vw, 3rem);
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
      animation: numberGlow 2s ease-in-out infinite alternate;
    }

    @keyframes numberGlow {
      0% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6)); }
      100% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9)); }
    }

    /* Achievement Badge */
    .achievement-badge {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: var(--dark-bg);
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      margin: 0 0 2rem 0;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      animation: badgeBounce 2s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes badgeBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-3px) scale(1.02); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 1024px) {
      .dual-hero-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .achievements-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .achievement-item {
        padding: 1.5rem 1rem;
      }
      
      .celebration-container {
        padding: 1rem;
      }
    }

    /* Loading Animation */
    .number-loading {
      opacity: 0;
      animation: numberFadeIn 0.8s ease-out forwards;
    }

    @keyframes numberFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Fireworks Background -->
  <div class="fireworks-background"></div>

  <!-- Animated Sparkle Particles -->
  <div class="particles-container" id="particles"></div>

  <!-- Main Content -->
  <div class="celebration-container">
    <div class="achievement-content">
      <!-- Achievement Badge -->
      <div class="achievement-badge">
           <i class="fas fa-star" style="color: var(--primary-gold); margin-left: 1rem;"></i>
        <i class="fas fa-medal"></i>
        ðŸŽ‰ SFDC TW Festive Season 2025 - Record Breaking Achievement! ðŸŽ‰
      </div>
     
      <!-- Dual Hero Numbers Layout -->
      <div class="dual-hero-container">
        <div class="hero-section">
          <h2 class="hero-title">
            <i class="fas fa-trophy" style="color: var(--primary-gold); margin-right: 0.5rem;"></i>
            Total Disbursement Oct-25
          </h2>
          <div class="hero-number number-loading" id="heroNumber">0</div>
        </div>
        
        <div class="hero-section">
          <h2 class="hero-title">
            <i class="fas fa-fire" style="color: var(--primary-gold); margin-right: 0.5rem;"></i>
            Highest Ever Per Day Login
          </h2>
          <div class="hero-number number-loading" id="dailyCases">0</div>
        </div>
      </div>
      
      <!-- Achievement Items Grid -->
      <div class="achievements-grid">
        
        <div class="achievement-item">
          <div class="achievement-label">
            <i class="fas fa-chart-line" style="color: var(--primary-gold);"></i>
            Highest Ever next consecutive 2 days Login
          </div>
          <div class="achievement-number number-loading" id="dailyDisbursement">0</div>
        </div>


      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Count-up animation with easing
    function animateValue(elementId, start, end, duration, suffix = '') {
      const element = document.getElementById(elementId);
      const range = end - start;
      const startTime = performance.now();
      
      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }
      
      function updateValue(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = easeOutCubic(progress);
        const current = Math.floor(start + (range * easedProgress));
        
        let displayValue = current.toLocaleString('en-IN');
        if (suffix) displayValue += ' ' + suffix;
        
        element.textContent = displayValue;
        
        if (progress < 1) {
          requestAnimationFrame(updateValue);
        } else {
          let finalValue = end.toLocaleString('en-IN');
          if (suffix) finalValue += ' ' + suffix;
          element.textContent = finalValue;
        }
      }
      
      requestAnimationFrame(updateValue);
    }

    // Create sparkle particles
    function createSparkles() {
      const particlesContainer = document.getElementById('particles');
      const sparkleColors = [
        '#FFD700', '#FFA500', '#FFFF00', '#FF8C00', 
        '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
        '#FF69B4', '#00CED1', '#98FB98', '#DDA0DD'
      ];
      
      for (let i = 0; i < 100; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        const size = Math.random() * 8 + 3;
        const color = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
        
        sparkle.style.width = size + 'px';
        sparkle.style.height = size + 'px';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 6 + 's';
        sparkle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        sparkle.style.background = color;
        sparkle.style.boxShadow = `0 0 15px ${color}`;
        
        particlesContainer.appendChild(sparkle);
      }
    }

    // Initialize page
    window.addEventListener('load', () => {
      createSparkles();
      
      // Staggered number animations
      setTimeout(() => animateValue('heroNumber', 0, 1, 3000, 'Lakh +'), 1000);
      setTimeout(() => animateValue('dailyCases', 0, 18, 2200, 'K+'), 1200);
      setTimeout(() => animateValue('dailyDisbursement', 0, 15.5, 2800,'K+'), 1400);
      setTimeout(() => animateValue('hourlyNumber', 0, 74257, 2500), 1600);
    });

    // Click interaction for sparkle burst
    document.querySelector('.achievement-content').addEventListener('click', () => {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.width = '6px';
          sparkle.style.height = '6px';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.background = '#FFD700';
          sparkle.style.boxShadow = '0 0 20px #FFD700';
          sparkle.style.animationDuration = '2s';
          
          document.getElementById('particles').appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 2000);
        }, i * 50);
      }
    });

    // Performance optimization
    document.addEventListener('visibilitychange', () => {
      const particles = document.querySelectorAll('.sparkle');
      particles.forEach(particle => {
        particle.style.animationPlayState = document.hidden ? 'paused' : 'running';
      });
    });
  </script>
</body>
</html>
